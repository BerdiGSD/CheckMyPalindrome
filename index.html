<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <main class="container">
        <div class="container">
        <div class="logo-block">
            <img class="logo" src="./Tica Tide SAAS.svg" alt="Palindrome logo">
        </div>
        <div class="title-block">
            <h1 class="title">Is it a Palindrome?</h1>
        </div>
        <div class="user-input-block">
            <p>Enter in text to check for palindrome:</p>
            <input class="text-input" id="text-input" placeholder="Enter test word or phrase">
            <button id="check-btn">Check</button>
            <div id="result" hidden></div>
        </div>
        <div class="definition">
            <p>
                ðŸ’¡A <i>palindrome</i> is a word or sentence that's spelled the same way both forwards and backward, ignoring punctuation, case, and spacing.
            </p>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
