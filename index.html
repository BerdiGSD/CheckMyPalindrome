<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Palindrome Checker</title>
</head>
<body>
    <main class="container">
        <div class="logo-block">
            <img class="logo" src="./Wordpress Transparent.png" alt="Palindrome logo">
            <p class="bebas-neue-regular">Tica Tide SAAS</p>
        </div>
        <div class="title-block">
            <h1 class="title">Is it a Palindrome?</h1>
        </div>
        <div class="user-input-block">
            <label for="text-input">Enter in text to check for palindrome:</label>
            <input class="text-input" id="text-input" value type="text">
            <button class="check-btn" id="check-btn">Check</button>
            <div class="results-div hidden"  id="result"></div>
        </div>
        <div class="definition">
            <p>
                ðŸ’¡A <i>palindrome</i> is a word or sentence that's spelled the same way both forwards and backward, ignoring punctuation, case, and spacing.
            </p>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
